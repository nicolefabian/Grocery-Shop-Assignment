<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fruits</title>
    <!--Bootstrap links-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!--Own CSS and JavaScript-->

    <link href="Daily Mart NZ/PROJECT/css/stylesheet.css" rel="stylesheet" />
    <script src="Daily Mart NZ/PROJECT/javascript/Formatting.js"></script>
    <script src="Banner.js"></script>
    <!----------Website Icon--------------------->


    <link rel="icon" href="images/HeadersAndLogo/logo-icon-only.png" type="image/png.">

<body>
    <!-------------------Header----------------------------------------------->

    <main-menu></main-menu>

    <!-------banner section----------------------->
    <main-header></main-header>

    <!------------------Fruits Product---------------------------------->

    <section id="fruits_prod">
        <div class="container py-5">
            <div class="title text-center">
                <h2>Fruits</h2>
            </div>
            <!--------first row------------------->
            <div class="row">
                <div class="col-lg-3 col-md-6 col-sm-12 p-4 product-category">

                            <img src="images/Fruits/apple.png" class="card-img-top" alt="Fruits Picture"/>
                            <h5 class="card-title">Apples</h5>
                            <p class="card-text">$5.00</p>
                            <!-----------displays a modal after clicking the add to cart---------------->
                            <a href="#" class="btn btn-success btn-sm" data-target="#productModal" data-toggle="modal"><i class="fa fa-shopping-cart"></i> Add to Cart</a>
                        </div>
                    </div>
                </div>

                <div class="col-lg-3 col-md-6 col-sm-12 p-4 product-category">
                    <div class="card text-center products_card  border-0">
                        <div class="card-body">
                            <img src="images/Fruits/banana.png" class="card-img-top" alt="Banana Picture"/>

                            <h5 class="card-title">Banana</h5>
                            <p class="card-text">$10.90</p>
                            <a href="#" class="btn btn-success btn-sm" data-target="#productModal" data-toggle="modal"><i class="fa fa-shopping-cart"></i> Add to Cart</a>
                        </div>
                    </div>
                </div>

                <div class="col-lg-3 col-md-6 col-sm-12 p-4  product-category">
                    <div class="card text-center products_card  border-0">

                            <a href="#" class="btn btn-success btn-sm" data-target="#productModal" data-toggle="modal"><i class="fa fa-shopping-cart"></i> Add to Cart</a>
                        </div>
                    </div>
                </div>

                <div class="col-lg-3 col-md-6 col-sm-12 p-4 product-category">
                    <div class="card text-center products_card  border-0">

                            <img src="images/Fruits/kiwifruit.png" class="card-img-top" alt="Kiwifruit Picture"/>
                            <h5 class="card-title">Kiwifruit</h5>

                    </div>
                </div>
            </div>
            <!------Second Row------->
            <br />
            <br />
            <div class="row">
                <div class="col-lg-3 col-md-6 col-sm-12 p-3 product-category">
                    <div class="card text-center products_card  border-0">

                        <div class="card-body">
                            <img src="images/Fruits/mango.png" class="card-img-top" alt="Mango Picture" />
                            <h5 class="card-title">Mango</h5>
                            <p class="card-text">$7.85</p>
