<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Us</title>
    <!--Bootstrap links-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!--Own CSS and JavaScript-->
    <link href="Daily Mart NZ/PROJECT/css/stylesheet.css" rel="stylesheet" />
    <script src="Banner.js"></script>
    <script src="Daily Mart NZ/PROJECT/javascript/Formatting.js"></script>
    <script src="Daily Mart NZ/PROJECT/javascript/Validation.js"></script>

    <!----------Website Icon--------------------->
    <link rel="icon" href="images/HeadersAndLogo/logo-icon-only.png" type="image/png.">
</head>
<body>
    <!-------------------Header----------------------------------------------->
    <main-menu></main-menu>

    <!-------banner section----------------------->
    <main-header></main-header>
    <!--------form-------------------------------------->
    <section class="contact-us">
        <div class="wrapper">
            <div class="contact-title text-center pt-4">
                <p class="title">Contact Us <span class="type"></span>
            </div>
            <br />

            <!---contact us text animation----------------->
            <script src="Daily Mart NZ/PROJECT/javascript/ContactUsAnimation.js"></script>
        </div>

        <!---displays error message ---------------------->
        <div id="error_message" style="text-align:center; color:red;">


        </div>
        <!-----------Form------------------->
        <div class="container d-flex justify-content-center pt-3">

            <form name="contactUs">

                <!-------Start of First Row--------------------->
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" class="form-control" id="fName" name="fName" placeholder="Enter first name" required />
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" class="form-control" id="lName" name="lName" placeholder="Enter last name" required />
                        </div>
                    </div>
                </div>

                <!-------Start of Second Row--------------------->
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required />
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter phone number" required />
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <select class="custom-select my-1 mr-sm-2" id="formCategory" required>
                                <option value="" selected disabled hidden>Category</option>
                                <option value="1">Review</option>
                                <option value="2">Complaint</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="input-group date" data-provide="datepicker">
                            <input type="date" class="form-control">
                            <div class="input-group-addon">
                            </div>
                        </div>
                    </div>
                </div>

                <br />
                <!-------------Message--------------------->
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <textarea class="form-control" rows="5" id="message" placeholder="Leave us a Message !"></textarea>
                            <br />
                            <p style="color: #A9A9A9;">Word Count: <span>0</span></p>
                        </div>
                    </div>
                </div>

                <div class="btn-container text-center pb-3">
                    <button type="submit" class="btn btn-success" value="submit" onclick="return validateForm()"> Submit </button>
                </div>
                <!-------Map--------------------------------->
                <div class="map-container pb-5">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3186.662382550572!2d174.87510011511174!3d-36.993991295351265!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6d0d4dc0014191a1%3A0x134d1133e88c7ca5!2sManukau%20Institute%20of%20Technology%2C%20Manukau%20campus!5e0!3m2!1sen!2snz!4v1636973532914!5m2!1sen!2snz" width="1000" height="400" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div>
            </form>
        </div>
    </section>

    


    <!---------------------Footer---------------------------------->
    <main-footer></main-footer>

</body>
</html>
