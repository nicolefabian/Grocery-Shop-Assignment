<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Essentials</title>
    <!--Bootstrap links-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!--Own CSS and JavaScript-->
    <link href="Daily Mart NZ/PROJECT/css/stylesheet.css" rel="stylesheet" />
    <link href="Daily Mart NZ/PROJECT/css/grocerystyle.css" rel="stylesheet" />
    <script src="Banner.js"></script>


    <!----------Website Icon--------------------->
    <link rel="icon" href="../Daily Mart NZ/PROJECT/images/HeadersAndLogo/logo-icon-only.png" type="image/png.">
</head>
<body>
    <!-------------------Header----------------------------------------------->
    <main-menu></main-menu>

    <!-------banner section----------------------->
    <main-header></main-header>

    <section id="grocery-list">
        <div class="jumbotron bg-transparent">
            <div class="container-sm rounded grocery-container">
                <div class="row">
                    <div class="col text-center pt-5">
                        <div class="list" >
                            <h2 style="text-align: center; color:green;"> Add an item to your list</h2>
                        </div>
                    </div>
                </div>

                <br />
                <!--------add and clear button-->
                <div class="row">
                    <div class="col-lg-4 col-md-4 mx-auto">
                        <div class="buttons">
                            <button class="btn btn-warning btn-md" id="addbtn" onclick="addItem()"> <i class="fa fa-plus"></i> </button>
                            <button class="btn btn-warning btn-md" id="deletebtn" onclick="deleteItem()"><b>Clear</b> </button>
                        </div>
                    </div>
                    <div class="col-lg-8 col-md-8 ">
                        <input type="text" class="form-control" id="inputList" />
                    </div>

                </div>
          
                <!---------input title----------->
                <div class="container pt-5">
                    <div class="user-list-title">
                        <h4> Shopping List :</h4>
                    </div>
                </div>

                <br />
                <!-------user's input------------------->
                <div id="newItem" style="margin-left:40px;"> </div>

            </div>
        </div>
    </section>
    <!----------for the add and delete function----------------------->
    <script src="Daily Mart NZ/PROJECT/javascript/Formatting.js"></script>
   
    <!---------------------Footer---------------------------------->
    <main-footer></main-footer>


</body>
</html>
